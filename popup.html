<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
        }
        .checkbox-container {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>CheckBox</h1>
    <div class="checkbox-container">
        <input type="checkbox" id="showWeight" checked>
        <label for="showWeight">Show Weight</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="showDimensions" checked>
        <label for="showDimensions">Show Dimensions</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="showVolume" checked>
        <label for="showVolume">Show Volume</label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
